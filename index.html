  <script>
    const defaultConfig = {
      background_color: '#1a3a1a',
      maze_wall_color: '#2d5016',
      maze_path_color: '#8fbc8f',
      player_color: '#ff6b6b',
      end_color: '#ffd700',
      text_color: '#e8f5e9',
      button_color: '#4caf50',
      button_hover_color: '#45a049',
      font_family: 'Noto Sans TC',
      font_size: 16,
      game_title: 'üå≤ Ê£ÆÊûóËø∑ÂÆÆÊé¢Èö™ üå≤',
      start_text: '‰ΩøÁî®ÊñπÂêëÈçµÁ©øË∂äÊ£ÆÊûóÊâæÂà∞ÂØ∂Ëóè üíé',
      win_message: 'üéâ ‰Ω†ÊâæÂà∞‰∫ÜÊ£ÆÊûóÂØ∂ËóèÔºÅ'
    };

    const GRID_SIZE = 21;
    let playerPos = { x: 0, y: 0 };
    let endPos = { x: GRID_SIZE - 1, y: GRID_SIZE - 1 };
    let maze = [];
    let gameWon = false;

    function generateMaze() {
      maze = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(1));
      
      const stack = [];
      const startX = 0;
      const startY = 0;
      maze[startY][startX] = 0;
      stack.push([startX, startY]);

      const directions = [[0, -2], [2, 0], [0, 2], [-2, 0]];

      while (stack.length > 0) {
        const [x, y] = stack[stack.length - 1];
        const neighbors = [];

        for (const [dx, dy] of directions) {
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE && maze[ny][nx] === 1) {
            neighbors.push([nx, ny, x + dx / 2, y + dy / 2]);
          }
        }

        if (neighbors.length > 0) {
          const [nx, ny, wx, wy] = neighbors[Math.floor(Math.random() * neighbors.length)];
          maze[ny][nx] = 0;
          maze[wy][wx] = 0;
          stack.push([nx, ny]);
        } else {
          stack.pop();
        }
      }

      maze[endPos.y][endPos.x] = 0;
    }

    function renderMaze(config) {
      const mazeGrid = document.getElementById('mazeGrid');
      mazeGrid.innerHTML = '';
      mazeGrid.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;
      mazeGrid.style.gridTemplateRows = `repeat(${GRID_SIZE}, 1fr)`;

      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          const cell = document.createElement('div');
          const isWall = maze[y][x] === 1;
          cell.className = isWall ? 'maze-cell wall' : 'maze-cell';
          cell.dataset.x = x;
          cell.dataset.y = y;
          
          cell.style.backgroundColor = isWall ? config.maze_wall_color : config.maze_path_color;
          cell.style.borderColor = config.maze_wall_color;

          if (x === playerPos.x && y === playerPos.y) {
            const player = document.createElement('div');
            player.className = 'player';
            player.id = 'player';
            player.style.backgroundColor = config.player_color;
            cell.appendChild(player);
          }

          if (x === endPos.x && y === endPos.y) {
            const endMarker = document.createElement('div');
            endMarker.className = 'end-marker';
            endMarker.style.backgroundColor = config.end_color;
            cell.appendChild(endMarker);
          }

          mazeGrid.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy, config) {
      if (gameWon) return;

      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;

      if (newX >= 0 && newX < GRID_SIZE && newY >= 0 && newY < GRID_SIZE && maze[newY][newX] === 0) {
        playerPos.x = newX;
        playerPos.y = newY;

        renderMaze(config);

        if (playerPos.x === endPos.x && playerPos.y === endPos.y) {
          gameWon = true;
          document.getElementById('winOverlay').classList.add('active');
        }
      }
    }

    function restartGame(config) {
      playerPos = { x: 0, y: 0 };
      gameWon = false;
      generateMaze();
      renderMaze(config);
      document.getElementById('winOverlay').classList.remove('active');
    }

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Microsoft JhengHei, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;

      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.body.style.fontSize = `${baseSize}px`;

      const wrapper = document.querySelector('.game-wrapper');
      wrapper.style.backgroundColor = config.background_color || defaultConfig.background_color;

      const gameTitle = document.getElementById('gameTitle');
      gameTitle.textContent = config.game_title || defaultConfig.game_title;
      gameTitle.style.color = config.text_color || defaultConfig.text_color;
      gameTitle.style.fontSize = `${baseSize * 2}px`;

      const startText = document.getElementById('startText');
      startText.textContent = config.start_text || defaultConfig.start_text;
      startText.style.color = config.text_color || defaultConfig.text_color;
      startText.style.fontSize = `${baseSize}px`;

      const winText = document.getElementById('winText');
      winText.textContent = config.win_message || defaultConfig.win_message;
      winText.style.color = config.text_color || defaultConfig.text_color;
      winText.style.fontSize = `${baseSize * 1.5}px`;

      const winMessage = document.querySelector('.win-message');
      winMessage.style.backgroundColor = config.maze_path_color || defaultConfig.maze_path_color;

      const restartButton = document.getElementById('restartButton');
      restartButton.style.backgroundColor = config.button_color || defaultConfig.button_color;
      restartButton.style.color = config.text_color || defaultConfig.text_color;

      renderMaze(config);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.maze_path_color || defaultConfig.maze_path_color,
              set: (value) => {
                config.maze_path_color = value;
                window.elementSdk.setConfig({ maze_path_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.player_color || defaultConfig.player_color,
              set: (value) => {
                config.player_color = value;
                window.elementSdk.setConfig({ player_color: value });
              }
            },
            {
              get: () => config.button_color || defaultConfig.button_color,
              set: (value) => {
                config.button_color = value;
                window.elementSdk.setConfig({ button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ['game_title', config.game_title || defaultConfig.game_title],
          ['start_text', config.start_text || defaultConfig.start_text],
          ['win_message', config.win_message || defaultConfig.win_message]
        ])
      });

      generateMaze();
      onConfigChange(window.elementSdk.config);

      document.addEventListener('keydown', (e) => {
        const config = window.elementSdk.config;
        if (e.key === 'ArrowUp') {
          e.preventDefault();
          movePlayer(0, -1, config);
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          movePlayer(0, 1, config);
        } else if (e.key === 'ArrowLeft') {
          e.preventDefault();
          movePlayer(-1, 0, config);
        } else if (e.key === 'ArrowRight') {
          e.preventDefault();
          movePlayer(1, 0, config);
        }
      });

      document.getElementById('restartButton').addEventListener('click', () => {
        restartGame(window.elementSdk.config);
      });
    }
